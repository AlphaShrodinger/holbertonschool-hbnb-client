<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.png" alt="App Logo" class="logo">
            </a>
        </nav>
        <nav>
            <button id="login-button" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

    <main>

        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>

        </section>
        <section id="places-list">

            <div class="place-card">
                <img src="place1.jpg" alt="Beautiful Beach House" class="place-image">
                <div class="place-details">
                    <h3>Beautiful Beach House</h3>
                    <p>Price per night: $150</p>
                    <p>Location: Los Angeles, United Sates</p>
                    <button class="details-button">View Details</button>
                </div>
            </div>

            <div class="place-card">
                <img src="place2.jpg" alt="Cozy Cabin" class="place-image">
                <div class="place-details">
                    <h3>Cozy Cabin</h3>
                    <p>Price per night: $100</p>
                    <p>Location: Toronto, Canada</p>
                    <button class="details-button">View Details</button>
                </div>
            </div>

            <div class="place-card">
                <img src="place3.jpg" alt="Modern Apartment" class="place-image">
                <div class="place-details">
                    <h3>Modern Apartment</h3>
                    <p>Price per night: $200</p>
                    <p>Location: New York, United States</p>
                    <button class="details-button">View Details</button>
                </div>
            </div>
        </section>

    </main>

    <script src="scripts.js"></script>

    <footer>
        &copy; 2024 All rights reserved.
    </footer>

</body>

</html>
